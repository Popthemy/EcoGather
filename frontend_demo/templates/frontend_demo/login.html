{% extends "base.html" %}

{% block content %}
    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">

      <div class="container">

        <div class="section-header">
          <h2>Welcome back ðŸ‘‹<br> </h2>
          <p>Please Sign in now!</p>
        </div>

        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
    
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
  
              <div class="form-group col-md-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-12">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your password" data-rule="password" data-msg="Please enter a valid password" />
                <div class="validation"></div>
              </div>
            </div>

            <div class="text-center"><button type="submit">Log in</button></div>
          </form>
        </div>

      </div>
    </section><!-- #contact -->


{% endblock  %}
